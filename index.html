<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title class="my-6">interfaceweb-sftp.com</title>
</head>

<body>
  <header>
    <h1 class="text-center card-header">PROJETO</h1>
  </header>
  <div class="container" id="corpo">
    <div class="card-body" class="grid">
      <label for="host">Host:</label>
      <input type="text" id="host" class="g-col-6" placeholder="0.0.0.0"
        pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        required autofocus>
      <label for="username">Usuário:</label>
      <input type="text" id="username" class="g-col-6" placeholder="Usuário" required>
      <label for="password">@</label>
      <input type="password" id="password" class="g-col-6" placeholder="Senha" required>
      <label for="port">Porta:</label>
      <input type="number" id="port" class="g-col-6" placeholder="22" required>
      <button title="Conectar" type="button" class="btn btn-outline-dark" id="conectar"><i
          class="fas fa-link"></i></button>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header" id="colunasHost">
            <h5 class="card-title text-center">
              Host Local
            </h5>
          </div>
          <div class="card-body" style="height: 400px">
            corpo coluna1
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header" id="colunasHost">
            <h5 class="card-title text-center">
              Host Remoto
            </h5>
          </div>
          <div class="card-body" style="height: 400px">
            corpo coluna2
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center" style="vertical-align: baseline;">
    <p>&copy;Copyright</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
